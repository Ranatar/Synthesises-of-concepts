<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 900 1800" xmlns="http://www.w3.org/2000/svg">
  <!-- Заголовок документа -->
  <text x="450" y="40" font-family="Georgia" font-size="24" text-anchor="middle" font-weight="bold">Визуальные схемы философии альтернативного Витгенштейна</text>

  <!-- ПЕРВАЯ СХЕМА: Взаимосвязь пяти направлений философии Витгенштейна -->
  <text x="450" y="90" font-family="Georgia" font-size="20" text-anchor="middle" font-weight="bold">1. Взаимосвязь пяти направлений философии Витгенштейна</text>
  
  <!-- Центральный круг -->
  <circle cx="450" cy="250" r="60" fill="#b3cde0" stroke="#000" stroke-width="2"/>
  <text x="450" y="250" font-family="Georgia" font-size="14" text-anchor="middle" font-weight="bold">Альтернативный</text>
  <text x="450" y="270" font-family="Georgia" font-size="14" text-anchor="middle" font-weight="bold">Витгенштейн</text>
  
  <!-- Пять направлений философии (круги) -->
  <circle cx="250" cy="175" r="55" fill="#edf8fb" stroke="#000" stroke-width="2"/>
  <text x="250" y="175" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">Исихастская</text>
  <text x="250" y="195" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">аналитика</text>
  
  <circle cx="650" cy="175" r="55" fill="#edf8fb" stroke="#000" stroke-width="2"/>
  <text x="650" y="175" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">Теория сакральных</text>
  <text x="650" y="195" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">языковых игр</text>
  
  <circle cx="650" cy="325" r="55" fill="#edf8fb" stroke="#000" stroke-width="2"/>
  <text x="650" y="325" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">Онтология</text>
  <text x="650" y="345" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">имени</text>
  
  <circle cx="250" cy="325" r="55" fill="#edf8fb" stroke="#000" stroke-width="2"/>
  <text x="250" y="325" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">Эпистемология</text>
  <text x="250" y="345" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">созерцания</text>
  
  <circle cx="450" cy="400" r="55" fill="#edf8fb" stroke="#000" stroke-width="2"/>
  <text x="450" y="400" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">Практическая</text>
  <text x="450" y="420" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">философия</text>
  <text x="450" y="440" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">внимания</text>
  
  <!-- Соединительные линии -->
  <line x1="450" y1="250" x2="250" y2="175" stroke="#555" stroke-width="2"/>
  <line x1="450" y1="250" x2="650" y2="175" stroke="#555" stroke-width="2"/>
  <line x1="450" y1="250" x2="650" y2="325" stroke="#555" stroke-width="2"/>
  <line x1="450" y1="250" x2="250" y2="325" stroke="#555" stroke-width="2"/>
  <line x1="450" y1="250" x2="450" y2="400" stroke="#555" stroke-width="2"/>
  
  <!-- Дополнительные связи между концепциями -->
  <line x1="250" y1="175" x2="250" y2="325" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="250" y1="175" x2="650" y2="175" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="650" y1="175" x2="650" y2="325" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="250" y1="325" x2="650" y2="325" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="250" y1="325" x2="450" y2="400" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="650" y1="325" x2="450" y2="400" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="250" y1="175" x2="450" y2="400" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="650" y1="175" x2="450" y2="400" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Ключевые темы (мини-подписи у соединительных линий) -->
  <text x="350" y="185" font-family="Georgia" font-size="10" text-anchor="middle" transform="rotate(-25 350 185)">Синтез логики и духовной практики</text>
  <text x="550" y="185" font-family="Georgia" font-size="10" text-anchor="middle" transform="rotate(25 550 185)">Язык как преобразующая практика</text>
  <text x="565" y="285" font-family="Georgia" font-size="10" text-anchor="middle" transform="rotate(-25 565 285)">Перформативность имени</text>
  <text x="335" y="285" font-family="Georgia" font-size="10" text-anchor="middle" transform="rotate(25 335 285)">Созерцательные формы знания</text>
  <text x="450" y="330" font-family="Georgia" font-size="10" text-anchor="middle">Культивация внимания</text>
  
  <!-- ВТОРАЯ СХЕМА: Сравнительная таблица "реальной" и "альтернативной" философии Витгенштейна -->
  <text x="450" y="500" font-family="Georgia" font-size="20" text-anchor="middle" font-weight="bold">2. Сравнение философии реального и альтернативного Витгенштейна</text>
  
  <!-- Рамка таблицы -->
  <rect x="150" y="520" width="600" height="270" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Заголовки таблицы -->
  <rect x="150" y="520" width="600" height="30" fill="#7fb3d5" stroke="#000" stroke-width="1"/>
  <line x1="450" y1="520" x2="450" y2="790" stroke="#000" stroke-width="2"/>
  <text x="300" y="540" font-family="Georgia" font-size="14" text-anchor="middle" font-weight="bold">Реальный Витгенштейн</text>
  <text x="600" y="540" font-family="Georgia" font-size="14" text-anchor="middle" font-weight="bold">Альтернативный Витгенштейн</text>
  
  <!-- Строки таблицы с разделителями -->
  <line x1="150" y1="550" x2="750" y2="550" stroke="#000" stroke-width="1"/>
  
  <!-- Первая строка -->
  <rect x="150" y="550" width="300" height="48" fill="#d0e6f7" stroke="#000" stroke-width="1"/>
  <rect x="450" y="550" width="300" height="48" fill="#d0e6f7" stroke="#000" stroke-width="1"/>
  <text x="155" y="570" font-family="Georgia" font-size="12" font-weight="bold">Ранняя философия:</text>
  <text x="155" y="590" font-family="Georgia" font-size="12">Логический атомизм, "Трактат 
логико-философский"</text>
  <text x="455" y="570" font-family="Georgia" font-size="12" font-weight="bold">Ранняя философия:</text>
  <text x="455" y="590" font-family="Georgia" font-size="12">Исихастская аналитика, "Трактат о 
Божественных Именах"</text>
  
  <!-- Вторая строка -->
  <rect x="150" y="598" width="300" height="48" fill="white" stroke="#000" stroke-width="1"/>
  <rect x="450" y="598" width="300" height="48" fill="white" stroke="#000" stroke-width="1"/>
  <text x="155" y="618" font-family="Georgia" font-size="12" font-weight="bold">Поздняя философия:</text>
  <text x="155" y="638" font-family="Georgia" font-size="12">Языковые игры, формы жизни, 
"Философские исследования"</text>
  <text x="455" y="618" font-family="Georgia" font-size="12" font-weight="bold">Поздняя философия:</text>
  <text x="455" y="638" font-family="Georgia" font-size="12">Сакральные языковые игры, 
"Философские исследования о молитве и языке"</text>
  
  <!-- Третья строка -->
  <rect x="150" y="646" width="300" height="48" fill="#d0e6f7" stroke="#000" stroke-width="1"/>
  <rect x="450" y="646" width="300" height="48" fill="#d0e6f7" stroke="#000" stroke-width="1"/>
  <text x="155" y="666" font-family="Georgia" font-size="12" font-weight="bold">Метод:</text>
  <text x="155" y="686" font-family="Georgia" font-size="12">Терапевтический анализ, 
прояснение языковых недоразумений</text>
  <text x="455" y="666" font-family="Georgia" font-size="12" font-weight="bold">Метод:</text>
  <text x="455" y="686" font-family="Georgia" font-size="12">Интеграция анализа и созерцания, 
практика философского внимания</text>
  
  <!-- Четвертая строка -->
  <rect x="150" y="694" width="300" height="48" fill="white" stroke="#000" stroke-width="1"/>
  <rect x="450" y="694" width="300" height="48" fill="white" stroke="#000" stroke-width="1"/>
  <text x="155" y="714" font-family="Georgia" font-size="12" font-weight="bold">Отношение к мистическому:</text>
  <text x="155" y="734" font-family="Georgia" font-size="12">"О чем невозможно говорить, о том 
следует молчать"</text>
  <text x="455" y="714" font-family="Georgia" font-size="12" font-weight="bold">Отношение к мистическому:</text>
  <text x="455" y="734" font-family="Georgia" font-size="12">"О чем невозможно говорить, о том 
можно свидетельствовать практикой"</text>
  
  <!-- Пятая строка -->
  <rect x="150" y="742" width="300" height="48" fill="#d0e6f7" stroke="#000" stroke-width="1"/>
  <rect x="450" y="742" width="300" height="48" fill="#d0e6f7" stroke="#000" stroke-width="1"/>
  <text x="155" y="762" font-family="Georgia" font-size="12" font-weight="bold">Культурный контекст:</text>
  <text x="155" y="782" font-family="Georgia" font-size="12">Западная аналитическая традиция</text>
  <text x="455" y="762" font-family="Georgia" font-size="12" font-weight="bold">Культурный контекст:</text>
  <text x="455" y="782" font-family="Georgia" font-size="12">Синтез западной аналитической и 
восточной созерцательной традиций</text>
  
  <!-- ТРЕТЬЯ СХЕМА: Визуализация уровней связи между именем и именуемым -->
  <text x="450" y="820" font-family="Georgia" font-size="20" text-anchor="middle" font-weight="bold">3. Уровни связи между именем и именуемым в онтологии имени</text>
  
  <!-- Изображение пирамиды -->
  <polygon points="450,840 200,1040 700,1040" fill="#f7fcfd" stroke="#000" stroke-width="2" />
  
  <!-- Горизонтальные линии-уровни пирамиды -->
  <line x1="250" y1="990" x2="650" y2="990" stroke="#000" stroke-width="1" />
  <line x1="300" y1="940" x2="600" y2="940" stroke="#000" stroke-width="1" />
  <line x1="350" y1="890" x2="550" y2="890" stroke="#000" stroke-width="1" />
  
  <!-- Подписи уровней (справа от пирамиды) -->
  <text x="710" y="1030" font-family="Georgia" font-size="14" font-weight="bold">1. Конвенциональный уровень</text>
  <text x="710" y="1050" font-family="Georgia" font-size="12">Имя как условное обозначение объекта</text>
  
  <text x="710" y="980" font-family="Georgia" font-size="14" font-weight="bold">2. Семантический уровень</text>
  <text x="710" y="1000" font-family="Georgia" font-size="12">Имя как смысловая структура (Sinn)</text>
  
  <text x="710" y="930" font-family="Georgia" font-size="14" font-weight="bold">3. Энергийный уровень</text>
  <text x="710" y="950" font-family="Georgia" font-size="12">Имя как энергия (ἐνέργεια) именуемого</text>
  
  <text x="710" y="880" font-family="Georgia" font-size="14" font-weight="bold">4. Иконический уровень</text>
  <text x="710" y="900" font-family="Georgia" font-size="12">Имя как икона, актуализирующая присутствие</text>
  
  <!-- Подписи внутри пирамиды -->
  <text x="450" y="1020" font-family="Georgia" font-size="12" text-anchor="middle">Разделение</text>
  <text x="450" y="965" font-family="Georgia" font-size="12" text-anchor="middle">Связь</text>
  <text x="450" y="915" font-family="Georgia" font-size="12" text-anchor="middle">Причастность</text>
  <text x="450" y="865" font-family="Georgia" font-size="12" text-anchor="middle">Единство</text>
  
  <!-- Примеры справа от пирамиды -->
  <text x="180" y="1030" font-family="Georgia" font-size="12" text-anchor="end" font-style="italic">"Стул" обозначает мебель для сидения</text>
  <text x="180" y="980" font-family="Georgia" font-size="12" text-anchor="end" font-style="italic">"Вода" содержит смысловую связь с жидкостью</text>
  <text x="180" y="930" font-family="Georgia" font-size="12" text-anchor="end" font-style="italic">Имя человека в поэзии несет его энергию</text>
  <text x="180" y="880" font-family="Georgia" font-size="12" text-anchor="end" font-style="italic">Имя Божие в молитве - место присутствия</text>
  
  <!-- ЧЕТВЕРТАЯ СХЕМА: Диаграмма различных модусов внимания -->
  <text x="450" y="1080" font-family="Georgia" font-size="20" text-anchor="middle" font-weight="bold">4. Модусы внимания в философии альтернативного Витгенштейна</text>
  
  <!-- Центральный круг -->
  <circle cx="450" cy="1230" r="60" fill="#b3cde0" stroke="#000" stroke-width="2"/>
  <text x="450" y="1225" font-family="Georgia" font-size="14" text-anchor="middle" font-weight="bold">Внимание</text>
  <text x="450" y="1245" font-family="Georgia" font-size="14" text-anchor="middle" font-weight="bold">(просохи)</text>
  
  <!-- Четыре типа внимания (круги) -->
  <circle cx="300" cy="1150" r="55" fill="#edf8fb" stroke="#000" stroke-width="2"/>
  <text x="300" y="1145" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">Фокусированное</text>
  <text x="300" y="1165" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">внимание</text>
  
  <circle cx="600" cy="1150" r="55" fill="#edf8fb" stroke="#000" stroke-width="2"/>
  <text x="600" y="1145" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">Расширенное</text>
  <text x="600" y="1165" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">внимание</text>
  
  <circle cx="300" cy="1310" r="55" fill="#edf8fb" stroke="#000" stroke-width="2"/>
  <text x="300" y="1305" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">Мета-</text>
  <text x="300" y="1325" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">внимание</text>
  
  <circle cx="600" cy="1310" r="55" fill="#edf8fb" stroke="#000" stroke-width="2"/>
  <text x="600" y="1305" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">Недуальное</text>
  <text x="600" y="1325" font-family="Georgia" font-size="12" text-anchor="middle" font-weight="bold">внимание</text>
  
  <!-- Соединительные линии -->
  <line x1="450" y1="1230" x2="300" y2="1150" stroke="#555" stroke-width="2"/>
  <line x1="450" y1="1230" x2="600" y2="1150" stroke="#555" stroke-width="2"/>
  <line x1="450" y1="1230" x2="300" y2="1310" stroke="#555" stroke-width="2"/>
  <line x1="450" y1="1230" x2="600" y2="1310" stroke="#555" stroke-width="2"/>
  
  <!-- Дополнительные пояснения к модусам внимания -->
  <text x="300" y="1100" font-family="Georgia" font-size="11" text-anchor="middle" fill="#333">Концентрация на одном объекте</text>
  <text x="300" y="1115" font-family="Georgia" font-size="11" text-anchor="middle" font-style="italic" fill="#333">Аналогия: луч прожектора</text>
  
  <text x="600" y="1100" font-family="Georgia" font-size="11" text-anchor="middle" fill="#333">Охват множества объектов</text>
  <text x="600" y="1115" font-family="Georgia" font-size="11" text-anchor="middle" font-style="italic" fill="#333">Аналогия: широкоугольный объектив</text>
  
  <text x="300" y="1360" font-family="Georgia" font-size="11" text-anchor="middle" fill="#333">Осознание самого процесса внимания</text>
  <text x="300" y="1375" font-family="Georgia" font-size="11" text-anchor="middle" font-style="italic" fill="#333">Аналогия: камера, снимающая оператора</text>
  
  <text x="600" y="1360" font-family="Georgia" font-size="11" text-anchor="middle" fill="#333">Преодоление субъект-объектной дихотомии</text>
  <text x="600" y="1375" font-family="Georgia" font-size="11" text-anchor="middle" font-style="italic" fill="#333">Аналогия: слияние наблюдателя и наблюдаемого</text>
  
  <!-- Исихастские термины (малыми буквами рядом с кругами) -->
  <text x="300" y="1185" font-family="Georgia" font-size="10" text-anchor="middle" font-style="italic">просохи (фиксация внимания)</text>
  <text x="600" y="1185" font-family="Georgia" font-size="10" text-anchor="middle" font-style="italic">экстасис (расширение внимания)</text>
  <text x="300" y="1345" font-family="Georgia" font-size="10" text-anchor="middle" font-style="italic">нипсис (трезвение)</text>
  <text x="600" y="1345" font-family="Georgia" font-size="10" text-anchor="middle" font-style="italic">генозис (единение)</text>
  
  <!-- Ключевые философские применения (под схемой) -->
  <text x="450" y="1420" font-family="Georgia" font-size="16" text-anchor="middle" font-weight="bold">Философские применения модусов внимания</text>
  
  <text x="230" y="1460" font-family="Georgia" font-size="14" text-anchor="middle" font-weight="bold">Фокусированное внимание</text>
  <text x="230" y="1480" font-family="Georgia" font-size="12" text-anchor="middle">• Концептуальный анализ</text>
  <text x="230" y="1500" font-family="Georgia" font-size="12" text-anchor="middle">• Выявление допущений</text>
  <text x="230" y="1520" font-family="Georgia" font-size="12" text-anchor="middle">• Логическая аргументация</text>
  
  <text x="450" y="1460" font-family="Georgia" font-size="14" text-anchor="middle" font-weight="bold">Расширенное внимание</text>
  <text x="450" y="1480" font-family="Georgia" font-size="12" text-anchor="middle">• Целостное видение проблемы</text>
  <text x="450" y="1500" font-family="Georgia" font-size="12" text-anchor="middle">• Контекстуальное мышление</text>
  <text x="450" y="1520" font-family="Georgia" font-size="12" text-anchor="middle">• Восприятие языковых игр</text>
  
  <text x="670" y="1460" font-family="Georgia" font-size="14" text-anchor="middle" font-weight="bold">Мета-внимание</text>
  <text x="670" y="1480" font-family="Georgia" font-size="12" text-anchor="middle">• Рефлексия над мышлением</text>
  <text x="670" y="1500" font-family="Georgia" font-size="12" text-anchor="middle">• Осознание концептуальных привычек</text>
  <text x="670" y="1520" font-family="Georgia" font-size="12" text-anchor="middle">• Наблюдение за работой языка</text>
  
  <text x="450" y="1560" font-family="Georgia" font-size="14" text-anchor="middle" font-weight="bold">Недуальное внимание</text>
  <text x="450" y="1580" font-family="Georgia" font-size="12" text-anchor="middle">• Преодоление субъект-объектного разделения в познании</text>
  <text x="450" y="1600" font-family="Georgia" font-size="12" text-anchor="middle">• Непосредственное "видение" логических и онтологических структур</text>
  <text x="450" y="1620" font-family="Georgia" font-size="12" text-anchor="middle">• Интеграция аналитического и созерцательного мышления</text>
  
  <!-- Цитата Витгенштейна в нижней части схемы -->
  <rect x="200" y="1650" width="500" height="100" fill="#edf8fb" stroke="#555" stroke-width="1" rx="10" ry="10"/>
  <text x="450" y="1680" font-family="Georgia" font-size="14" text-anchor="middle" font-style="italic">"Большинство философских проблем возникает не из-за</text>
  <text x="450" y="1700" font-family="Georgia" font-size="14" text-anchor="middle" font-style="italic">недостатка информации, а из-за недостатка внимания</text>
  <text x="450" y="1720" font-family="Georgia" font-size="14" text-anchor="middle" font-style="italic">к тому, что уже дано."</text>
  <text x="450" y="1740" font-family="Georgia" font-size="14" text-anchor="middle">— Л. Витгенштейн, "Заметки о методе", §58</text>
</svg>
